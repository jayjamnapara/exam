<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Write a function using reduce to find the sum of numbers in an array:
        Input: [10, 20, 30, 40]
        Output: 100
    </p>
</body>
</html>
<script>
    let num = [10, 20, 30, 40]
    let arr = num.reduce((sum,el)=>{
        return sum + el
    },0)
    console.log(arr)
</script>
