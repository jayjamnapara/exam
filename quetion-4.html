<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Write a function to filter out all odd numbers from an array:
        Input: [1, 2, 3, 4, 5, 6]
        Output: [2, 4, 6]
        Filter out all strings with less than 5 characters:
        Input: ["apple", "is", "good", "pineapple"]
        Output: ["apple", "pineapple"]
    </p>
</body>
</html>
<Script>
    let arr = [1, 2, 3, 4, 5, 6]
    let odd = arr.filter((el,i)=>{
        return el % 2 == 0
    })
    console.log(odd)
</Script>
<script>
    let arr1 = ["apple", "is", "good", "pineapple"]
    let string = arr1.filter((el,i)=>{
        if(el.length >= 5){
            return el
        }
    })
    console.log(string) 
</script>
