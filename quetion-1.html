<body>
    <p>
        Write a program to double each number in an array using map:
        Input: [1, 2, 3, 4]
        Output: [2, 4, 6, 8]
    </p>
</body>

</html>
<script>
    let arr = [1, 2, 3, 4]
    let arr1 = arr.map((el,i)=>{
        return el + el
    })
    console.log(arr1)
</script>
