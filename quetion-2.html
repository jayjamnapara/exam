<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Convert an array of strings to their lengths using map:
        Input: ["apple", "banana", "cherry"]
        Output: [5, 6, 6]
    </p>
</body>
</html>
<script>
    let arr = ["apple", "banana", "cherry"]
    let arr1 = arr.map((el,i)=>{
        return el.length
    })
    console.log(arr1)
</script>
